<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__picture">
        <img
          src="./images/imac.jpeg"
          alt="iMac logo"
          class="product-card__icon"
        />
      </div>
      <div class="product-card__description">
        <div class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="product-card__code">Product code: 195434</div>
        <div class="product-card__rating">
          <div class="product-card__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="product-card__reviews">Reviews: 5</div>
        </div>
        <div class="product-card__price-container">
          <div class="product-card__price-label">Price:</div>
          <div class="product-card__price-value">$2,199</div>
        </div>
        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
